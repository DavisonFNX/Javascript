<body>
    <script>
        var n1 = parseInt(prompt("Jogador1 digite um numero: "));
        var n2 = parseInt(prompt("Jogador2 digite um numero: "));

        if (n1 == n2){
            alert("Empate!");
        }else {
            var calc = parseInt(Math.random() * 2);
            if(n1 > n2 && calc > 0){
                alert("Jogador 1 é o campeão!")
            }

            }
    </script>
