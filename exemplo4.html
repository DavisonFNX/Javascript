<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lógica de Programação</title>
</head>
<body>
    <h1>Lógica de Programação com Javascript</h1>

    <button onclick="mostrarTabuada()">Criar Tabuada</button>
    <button onclick="limparTabuada()">Limpar tabuada</button>


    <div id="output">Bem vindo</div>

    <script>

        function mostrarTabuada() {
            //perguntar o numero para o usuario
            var n = prompt('Digite um numero');

            //converter o numero
            n = parseFloat(n);

            //criar uma variavel que servira de indice
            var i = 1;

            //enquanto indice <= 1000 concatena na variavel mensagem
            while(i < 1000){
                mensagem += n +' x '+ i +' = '+ (n*i) + '<br>';
                i++;
            }

            output.innerHTML = mensagem;
            //no final mostra mensagem no output
        }

        function limparTabuada(){
            mensagem = '';
            output.innerHTML = mensagem;
        }
    

        var output = document.querySelector('#output');

        var mensagem = '';

    
    </script>

</body>
</html>
