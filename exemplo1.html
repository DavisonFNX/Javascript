<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exemplo1</title>
</head>
<body>

    <script>
        var num1 = prompt("Digite o primeiro numero: ");
        num1 = parseInt(num1);    
        var num2 = prompt("Digite o segundo numero: ");
        num2 = parseInt(num2);
        alert("A subtração é : " + (num1 - num2));
        alert("A multiplicação é : " + num1 * num2);
        alert("A divisão é : " + num1 / num2);
        alert("A soma é : " + (num1 + num2));

        alert("O resto da divisão de (n1) por (n2) é: " + (num1 % num2));
        alert("O número (n1) elevado a (n2) é: " + (num1 ** num2));

    </script>
    
</body>
</html>
